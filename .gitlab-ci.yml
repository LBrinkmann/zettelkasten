default:
  image: nixos/nix:latest
  before_script:
    - nix-env -iA cachix -f https://cachix.org/api/v1/install
    - nix-env -iA awscli -f '<nixpkgs>'
    - cachix use srid
    - cachix use smatting
    - nix-env -i -f neuron.nix

rib:
  script:
    - neuron rib -d .
  stage: build

aws:
  script:
    - aws s3 sync ./.neuron/output s3://$BUCKET
  stage: deploy
